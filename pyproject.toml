[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ito-segments"
dynamic = ["version"]
authors = [
  { name="Robert L. Ayers", email="rlayers@yahoo.com" },
]
description = "High Performance Text Processing & Segmentation Framework"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing"
]

[project.urls]
"Homepage" = "https://github.com/rlayers/ito-segments"
"Bug Tracker" = "https://github.com/rlayers/ito-segments/issues"

[tool.hatch.version]
path = "segments/_version.py"
#pattern = "__VER_STR__ = '(?P<version>)'"
